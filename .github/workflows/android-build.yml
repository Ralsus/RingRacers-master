name: Build Ring Racers Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK and CMake
      run: |
        sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"
    
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*') }}
    
    - name: Cache SDL2
      uses: actions/cache@v4
      with:
        path: android-project/app/src/main/cpp/SDL2
        key: sdl2-2.28.5
    
    - name: Download SDL2
      working-directory: android-project
      run: |
        chmod +x gradlew
        ./gradlew downloadSDL2 --no-daemon || true
    
    - name: Build APK
      working-directory: android-project
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RingRacers-Android-APK
        path: android-project/app/build/outputs/apk/debug/*.apk
        retention-days: 90

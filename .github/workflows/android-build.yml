name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK
      run: |
        echo "y" | sdkmanager "ndk;25.2.9519653"
        echo "y" | sdkmanager "cmake;3.22.1"
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Cache SDL2
      uses: actions/cache@v4
      with:
        path: android-project/app/src/main/cpp/SDL2
        key: sdl2-2.28.5
    
    - name: Download SDL2
      run: |
        cd android-project
        chmod +x gradlew
        ./gradlew downloadSDL2 --no-daemon
    
    - name: Build Debug APK
      run: |
        cd android-project
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RingRacers-debug-apk
        path: android-project/app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Build Release APK
      run: |
        cd android-project
        ./gradlew assembleRelease --no-daemon
      continue-on-error: true
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: RingRacers-release-apk
        path: android-project/app/build/outputs/apk/release/*.apk
        retention-days: 30
      if: success()
